<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="google.com" method="get" class="form">
  <input type="text" placeholder="Name" class="name">
  <input type="email" placeholder="Email" class="email">
  <textarea name="text" id="text" cols="30" rows="10" class="text" placeholder="Message"></textarea>
  <input type="submit" class="submit" value="send message">
</form>
</body>
</html>
